<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password strength background</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="overlay"></div>
  <form id="login_form">
    <label for="login_form">Image Password Strength</label>
    <sub>Change the password to see the effect</sub>
    <div class="input_group">
      <input type="email" placeholder="Enter Email" required id="email">
      <label for="email">Email:</label>
    </div>
    <div class="input_group">
      <input type="password" placeholder="Enter Password" required id="password">
      <label for="password">Password:</label>
    </div>
    <button>Login</button>
  </form>

  <script src="main.js"></script>
</body>

</html>
