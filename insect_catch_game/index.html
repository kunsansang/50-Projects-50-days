<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insect Catch Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome">
      <h1 class="title">Catch The Insect</h1>
      <button>Play Game</button>
    </div>
    <div class="choose hide">
      <h1 class="title">What is your "favorite" insect?</h1>
      <div class="insect_container">
        <div class="insect">
          <h2>Fly</h2>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="" class="pic">
        </div>
        <div class="insect">
          <h2>Mosquito</h2>
          <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="" class="pic">
        </div>
        <div class="insect">
          <h2>Spider</h2>
          <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="" class="pic">
        </div>
        <div class="insect">
          <h2>Roach</h2>
          <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="" class="pic">
        </div>
      </div>
    </div>
    <div class="playing hide">
      <div class="info">
        <h2 id="time">Time: 00:00</h2>
        <h2 id="score">Score: 0</h2>
      </div>
      <div class="playground">
      </div>
    </div>
  
  <script src="main.js"></script>
</body>
</html>
