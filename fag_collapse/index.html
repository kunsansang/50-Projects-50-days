<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAGs collapse</title>
  <link rel="stylesheet" href="styles.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
   integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="fags_container">
    <h1>Frequently Asked Questions</h1>
    <div class="fag">
      <div class="fag_text">
        <h3 class="question">What do you call someone with no body and no nose?
  </h3>
        <p class="answer">Nobody knows.
  </p>
      </div>
      <div class="toggle">
        <i class="fas fa-chevron-down open btn"></i>
        <i class="far fa-times-circle close btn"></i>
      </div>
    </div>
    <div class="fag">
      <div class="fag_text">
        <h3 class="question">What's the object-oriented way to become wealthy?
  </h3>
        <p class="answer">Inheritance.
  </p>
      </div>
      <div class="toggle">
        <i class="fas fa-chevron-down open btn"></i>
        <i class="far fa-times-circle close btn"></i>
      </div>
    </div>
    <div class="fag">
      <div class="fag_text">
        <h3 class="question">Why shouldn't we trust atoms?
  </h3>
        <p class="answer">They make up everything
  </p>
      </div>
      <div class="toggle">
        <i class="fas fa-chevron-down open btn"></i>
        <i class="far fa-times-circle close btn"></i>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
