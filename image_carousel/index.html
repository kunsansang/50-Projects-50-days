<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="carousel">
      <div class="active" style="background-image: url(https://images.unsplash.com/photo-1631953335445-ade27e4cfd7e?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60);">
      </div>
      <div
        style="background-image: url(https://images.unsplash.com/photo-1631900268184-19ed933334b9?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60);">
      </div>
      <div
        style="background-image: url(https://images.unsplash.com/photo-1631986215315-30d5fccd680c?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60);">
      </div>
      <div
        style="background-image: url(https://images.unsplash.com/photo-1631930882823-a01eb48db2fd?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzOHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60);">
      </div>
    </div>
    <div class="controls">
      <button class="prev">Prev</button>
      <button class="next">Next</button>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
