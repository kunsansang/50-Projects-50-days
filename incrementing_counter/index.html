<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incrementing Counter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
  <div class="flat_form">
    <i class="fab fa-twitter"></i>
    <div class="counter">12000</div>
    <p class="text">YouTube Subscribers</p>
  </div>
  <div class="flat_form">
    <i class="fab fa-youtube"></i>
    <div class="counter">9999</div>
    <p class="text">Twitter Followers</p>
  </div>
  <div class="flat_form">
    <i class="fab fa-facebook"></i>
    <div class="counter">2308</div>
    <p class="text">Facebook Fans</p>
  </div>
</div>
  
  <script src="main.js"></script>
</body>
</html>
