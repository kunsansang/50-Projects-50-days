<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="feedback_form">
    <div class="feedback ">
      <h1>How satisfied are you with our customer support performance?</h1>
      <div class="feeling_container">
        <div class="feeling active">
          <div class="emoji">😢</div>
          <div class="name">Unhappy</div>
        </div>
        <div class="feeling">
          <div class="emoji">😐</div>
          <div class="name">Neutral</div>
        </div>
        <div class="feeling">
          <div class="emoji">😍</div>
          <div class="name">Satisfied</div>
        </div>
      </div>  
      <button id="send_btn">Send Review</button>
    </div>
    <div class="thanks hide">
      <h1>Thank You!❤️❤️</h1>
      <div class="ur_feedback">
        <div class="name"> Neutral</div>
        <div class="emoji">😐</div>
      </div>
      <p>We'll use your feedback to improve our customer support</p>
      <button id="back_btn">👈</button>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
